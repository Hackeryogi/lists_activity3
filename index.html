<!DOCTYPE html>
<html>
    <head>
        <title>List</title>
    </head>
    <body>
        <h2> Ordered lists </h2>
        <ol>
            <li> Home </li>
            <li> About us </li>
            <li> Contact Us </li>
        </ol>
        <h2> Unordered Lists </h2>
        <ul>
            <li> Home </li>
            <li> About us </li>
            <li> Contact us </li>
        </ul>
        <dl>
            <dt> Home </dt>
            <dt> About Us </dt>
            <dt> Contct Us </dt>
        </dl>
    </body>
</html>
